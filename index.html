<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3تبدیل کننده کانفیگ</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6eefa 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin: 20px auto;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .form-group {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .copy-btn {
            background: linear-gradient(to right, var(--success), #34d399);
        }
        
        .result-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .result-box {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 20px;
            min-height: 150px;
            margin-bottom: 20px;
            border: 2px dashed #cbd5e1;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--secondary);
            font-size: 0.9rem;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                width: calc(100% - 20px);
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>تبدیل کننده کانفیگ</h1>
            <p class="description">کانفیگ‌های خود را وارد کنید و آن‌ها را به فرمت جدید تبدیل نمایید</p>
        </header>
        
        <div class="form-group">
            <div class="input-group">
                <label for="configName">نام کانفیگ</label>
                <input type="text" id="configName" placeholder="یک نام برای کانفیگ خود وارد کنید">
            </div>
            
            <div class="input-group">
                <label for="inputConfig">کانفیگ‌های ورودی</label>
                <textarea id="inputConfig" placeholder="کانفیگ‌های خود را اینجا وارد کنید..."></textarea>
            </div>
            
            <button id="convertBtn">
                اعمال تغییرات
            </button>
        </div>
        
        <div class="result-container">
            <label>نتیجه تبدیل</label>
            <div class="result-box" id="resultText">هیچ کانفیگی در متن یافت نشد.</div>
            
            <div class="button-group">
                <button id="copyBtn" class="copy-btn">کپی نتیجه</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Eternal Connect - طراحی شده با ❤️</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const convertBtn = document.getElementById('convertBtn');
            const copyBtn = document.getElementById('copyBtn');
            const inputConfig = document.getElementById('inputConfig');
            const configName = document.getElementById('configName');
            const resultText = document.getElementById('resultText');
            
            convertBtn.addEventListener('click', function() {
                const inputText = inputConfig.value;
                const customName = configName.value.trim();
                const tag = "T.ME%2FEternal_Connect%20%7C%20%F0%9F%8C%8D";
                
                // الگوی regex برای تشخیص فقط پروتکل‌های مورد نظر  
                const configPattern = /(vless|vmess|trojan|ss|hysteria2|wireguard|socks):\/\/[^\s<>]+/gi;
                
                let matches = inputText.match(configPattern);
                let results = [];
                
                if (matches) {
                    matches.forEach(config => {
                        config = config.trim();
                        if (config.length === 0) return;
                        
                        // جایگزینی دقیق بخش path با متن جدید
                        config = config.replace(/path=([^&]*)/gi, "path=/telegram: @Eternal_Connect - telegram: @Eternal_Connect - telegram: @Eternal_Connect - telegram: @Eternal_Connect");
                        
                        // اضافه کردن نام کانفیگ اگر کاربر وارد کرده باشد
                        if (customName) {
                            if (config.includes("#")) {
                                config = config.substring(0, config.indexOf("#")) + "#" + customName;
                            } else {
                                config += "#" + customName;
                            }
                        } else {
                            // اگر نام کانفیگ وارد نشده، از تگ پیش‌فرض استفاده کن
                            if (config.includes("#")) {
                                config = config.substring(0, config.indexOf("#")) + "#" + decodeURIComponent(tag);
                            } else {
                                config += "#" + decodeURIComponent(tag);
                            }
                        }
                        
                        results.push(config);
                    });
                }
                
                // اگر هیچ کانفیگی پیدا نشد، پیام مناسب نمایش دهید  
                if (results.length === 0) {
                    resultText.textContent = "هیچ کانفیگی در متن یافت نشد.";
                } else {
                    resultText.textContent = results.join("\n\n");
                }
            });
            
            copyBtn.addEventListener('click', function() {
                const result = resultText.textContent;
                
                // ایجاد یک textarea موقت برای کپی کردن متن
                const textarea = document.createElement('textarea');
                textarea.value = result;
                document.body.appendChild(textarea);
                textarea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    const msg = successful ? 'موفقیت‌آمیز' : 'ناموفق';
                    console.log('کپی کردن متن ' + msg);
                    
                    // تغییر متن دکمه به صورت موقت
                    if (successful) {
                        copyBtn.textContent = "کپی شد!";
                        setTimeout(() => {
                            copyBtn.textContent = "کپی نتیجه";
                        }, 2000);
                    }
                } catch (err) {
                    console.error('خطا در کپی کردن: ', err);
                }
                
                document.body.removeChild(textarea);
            });
        });
    </script>
</body>
</html>
