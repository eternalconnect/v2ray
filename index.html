<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویرایش کانفیگ</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00c6ff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .output {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100px;
    }

    .copy-btn {
      margin-top: 10px;
      background: #28a745;
    }

    .copy-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ویرایش کانفیگ‌ها</h2>

    <label for="configName">نام کانفیگ:</label>
    <input type="text" id="configName" placeholder="مثال: Config1">

    <label for="inputText">متن کانفیگ‌ها:</label>
    <textarea id="inputText" placeholder="اینجا کانفیگ‌های خود را وارد کنید..."></textarea>

    <button onclick="applyChanges()">اعمال تغییرات</button>

    <div id="output" class="output">خروجی اینجا نمایش داده می‌شود...</div>
    <button class="copy-btn" onclick="copyOutput()">کپی خروجی</button>
  </div>

  <script>
    function applyChanges() {
      const inputText = document.getElementById("inputText").value.trim();
      const configName = document.getElementById("configName").value.trim() || "MyConfig";
      const outputDiv = document.getElementById("output");

      const tag = "T.ME%2FEternal_Connect%20%7C%20%F0%9F%8C%8D";
      const configPattern = /(vless|vmess|trojan|ss|hysteria2|wireguard|socks):\/\/[^\s\[\]]+/gi;

      let result = "";
      let match;
      while ((match = configPattern.exec(inputText)) !== null) {
        let config = match[0].trim();
        if (!config) continue;

        // تغییر فقط path
        config = config.replace(/path=([^&]*)/gi, "path=/telegram: @" + configName);

        // افزودن تگ
        if (config.includes("#")) {
          config = config.substring(0, config.indexOf("#")) + "#" + tag;
        } else {
          config += "#" + tag;
        }

        result += config + "\n\n";
      }

      outputDiv.textContent = result || "هیچ کانفیگی یافت نشد.";
    }

    function copyOutput() {
      const outputText = document.getElementById("output").textContent;
      if (outputText.trim() === "" || outputText.includes("هیچ کانفیگی یافت نشد")) {
        alert("متنی برای کپی وجود ندارد!");
        return;
      }

      navigator.clipboard.writeText(outputText).then(() => {
        alert("متن خروجی کپی شد ✅");
      });
    }
  </script>
</body>
</html>
