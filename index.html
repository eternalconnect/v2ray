<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبدل V2ray</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #93c5fd;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #e2e8f0;
            --success: #10b981;
            --gradient-start: #3b82f6;
            --gradient-end: #1d4ed8;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --container-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #ffffff;
            --result-bg: #f1f5f9;
            --icon-filter: none;
        }
        
        .dark-mode {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --container-bg: rgba(30, 41, 59, 0.9);
            --input-bg: rgba(15, 23, 42, 0.6);
            --result-bg: rgba(15, 23, 42, 0.6);
            --icon-filter: invert(1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
        }
        
        .container {
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 15px 35px var(--shadow-color);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            padding: 0;
            border: 1px solid var(--border-color);
        }
        
        .header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            position: relative;
        }
        
        .creator {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%; /* همیشه دایره‌ای */
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .dark-mode .input-group label {
            color: var(--success); /* سبز در حالت شب */
        }
        
        input, textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: var(--text-primary);
            unicode-bidi: plaintext;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.3);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input::placeholder, textarea::placeholder {
            text-align: right; /* hint فارسی راست‌چین */
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 17px 25px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .copy-btn {
            background: linear-gradient(to right, var(--success), #059669);
            margin-top: 20px;
        }
        
        .result-box {
            margin-top: 30px;
            background-color: var(--result-bg);
            padding: 20px;
            border-radius: 14px;
            border: 2px solid var(--border-color);
            min-height: 120px;
            max-height: 350px;
            overflow-y: auto;
            color: var(--text-primary);
            unicode-bidi: plaintext;
            text-align: start;
            font-family: monospace;
        }
        
        .result-box pre {
            white-space: pre-wrap; /* چندخطی */
            word-wrap: break-word;
        }
        
        .result-placeholder {
            color: var(--text-secondary);
            text-align: center;
            padding: 30px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>مبدل V2ray</h1>
            <p>نام و کانفیگ‌های خود را وارد کنید تا پردازش شوند</p>
            <div class="creator">ساخته شده توسط Eternal Connect</div>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="configName">نام کانفیگ <i class="fas fa-tag icon"></i></label>
                <input type="text" id="configName" placeholder="یک نام برای کانفیگ خود وارد کنید" dir="auto">
            </div>
            
            <div class="input-group">
                <label for="inputText">متن حاوی کانفیگ‌ها <i class="fas fa-code icon"></i></label>
                <textarea id="inputText" placeholder="متن حاوی لینک‌های کانفیگ را اینجا وارد کنید..." dir="auto"></textarea>
            </div>
            
            <button id="processBtn">
                <i class="fas fa-cogs"></i> اعمال تغییرات
            </button>
            
            <div class="result-box" id="resultContainer">
                <div class="result-placeholder">نتیجه اینجا نمایش داده خواهد شد</div>
            </div>
            
            <button id="copyBtn" class="copy-btn">
                <i class="far fa-copy"></i> کپی نتیجه
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>متن با موفقیت کپی شد!</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processBtn = document.getElementById('processBtn');
            const copyBtn = document.getElementById('copyBtn');
            const inputText = document.getElementById('inputText');
            const configName = document.getElementById('configName');
            const resultContainer = document.getElementById('resultContainer');
            const notification = document.getElementById('notification');
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            const configPattern = /(vless|vmess|trojan|ss|hysteria2|wireguard|socks):\\/\\/[^\\s<>]+/gi;
            
            function detectTextDirection(text) {
                const rtlPattern = /[\\u0600-\\u06FF\\u0750-\\u077F\\u08A0-\\u08FF\\uFB50-\\uFDFF\\uFE70-\\uFEFF]/;
                return rtlPattern.test(text) ? 'rtl' : 'ltr';
            }
            
            function applyTextDirection() {
                const inputs = document.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    if (input.value) {
                        const direction = detectTextDirection(input.value);
                        input.style.direction = direction;
                        input.style.textAlign = direction === 'rtl' ? 'right' : 'left';
                    } else {
                        input.style.direction = 'auto';
                        input.style.textAlign = 'start';
                    }
                });
                
                const resultPre = resultContainer.querySelector('pre');
                if (resultPre) {
                    const direction = detectTextDirection(resultPre.textContent);
                    resultPre.style.direction = direction;
                    resultPre.style.textAlign = direction === 'rtl' ? 'right' : 'left';
                }
            }
            
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
            
            processBtn.addEventListener('click', function() {
                const name = configName.value.trim();
                const text = inputText.value;
                
                if (!text) {
                    resultContainer.innerHTML = '<div class="result-placeholder">لطفا متن حاوی کانفیگ‌ها را وارد کنید</div>';
                    return;
                }
                
                const matches = text.match(configPattern);
                
                if (!matches || matches.length === 0) {
                    resultContainer.innerHTML = '<div class="result-placeholder">هیچ کانفیگی در متن یافت نشد.</div>';
                    return;
                }
                
                let result = '';
                
                matches.forEach(match => {
                    let cleanedConfig = match.trim();
                    
                    if (name) {
                        if (cleanedConfig.includes('#')) {
                            cleanedConfig = cleanedConfig.split('#')[0] + '#' + encodeURIComponent(name);
                        } else {
                            cleanedConfig += '#' + encodeURIComponent(name);
                        }
                    }
                    
                    result += cleanedConfig + '\\n\\n';
                });
                
                resultContainer.innerHTML = `<pre>${result}</pre>`;
                applyTextDirection();
            });
            
            copyBtn.addEventListener('click', function() {
                const resultText = resultContainer.querySelector('pre')?.innerText;
                
                if (!resultText) {
                    showNotification('متنی برای کپی کردن وجود ندارد', false);
                    return;
                }
                
                navigator.clipboard.writeText(resultText).then(() => {
                    showNotification('متن با موفقیت کپی شد!', true);
                }).catch(err => {
                    showNotification('خطا در کپی کردن متن', false);
                    console.error('Error copying text: ', err);
                });
            });
            
            inputText.addEventListener('input', applyTextDirection);
            configName.addEventListener('input', applyTextDirection);
            
            function showNotification(message, isSuccess) {
                notification.innerHTML = `
                    <i class="fas ${isSuccess ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                
                notification.style.background = isSuccess 
                    ? 'linear-gradient(to right, #10b981, #059669)' 
                    : 'linear-gradient(to right, #ef4444, #dc2626)';
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
