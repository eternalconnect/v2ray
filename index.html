<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل کانفیگ شبکه</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #e2e8f0;
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: var(--secondary);
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--light);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .copy-btn {
            background: linear-gradient(to right, var(--success), #059669);
            margin-top: 15px;
        }
        
        .result-box {
            margin-top: 25px;
            background-color: var(--light);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--gray);
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .result-placeholder {
            color: var(--secondary);
            text-align: center;
            padding: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            input, textarea, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تبدیل کانفیگ شبکه</h1>
            <p>نام و کانفیگ‌های خود را وارد کنید تا پردازش شوند</p>
        </div>
        
        <div class="input-group">
            <label for="configName">نام کانفیگ</label>
            <input type="text" id="configName" placeholder="یک نام برای کانفیگ خود وارد کنید">
        </div>
        
        <div class="input-group">
            <label for="inputText">متن حاوی کانفیگ‌ها</label>
            <textarea id="inputText" placeholder="متن حاوی لینک‌های کانفیگ را اینجا وارد کنید..."></textarea>
        </div>
        
        <button id="processBtn">اعمال تغییرات</button>
        
        <div class="result-box" id="resultContainer">
            <div class="result-placeholder">نتیجه اینجا نمایش داده خواهد شد</div>
        </div>
        
        <button id="copyBtn" class="copy-btn">کپی نتیجه</button>
    </div>
    
    <div class="notification" id="notification">متن با موفقیت کپی شد!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processBtn = document.getElementById('processBtn');
            const copyBtn = document.getElementById('copyBtn');
            const inputText = document.getElementById('inputText');
            const configName = document.getElementById('configName');
            const resultContainer = document.getElementById('resultContainer');
            const notification = document.getElementById('notification');
            
            // الگوی regex برای تشخیص پروتکل‌های مورد نظر
            const configPattern = /(vless|vmess|trojan|ss|hysteria2|wireguard|socks):\/\/[^\s<>]+/gi;
            
            processBtn.addEventListener('click', function() {
                const name = configName.value.trim();
                const text = inputText.value;
                
                if (!text) {
                    resultContainer.innerHTML = '<div class="result-placeholder">لطفا متن حاوی کانفیگ‌ها را وارد کنید</div>';
                    return;
                }
                
                const matches = text.match(configPattern);
                
                if (!matches || matches.length === 0) {
                    resultContainer.innerHTML = '<div class="result-placeholder">هیچ کانفیگی در متن یافت نشد.</div>';
                    return;
                }
                
                let result = '';
                
                matches.forEach(match => {
                    let cleanedConfig = match.trim();
                    
                    // اگر کاربر نامی وارد کرده، به کانفیگ اضافه کنیم
                    if (name) {
                        // پیدا کردن جای مناسب برای افزودن نام (معمولا در query string یا انتهای URL)
                        if (cleanedConfig.includes('#')) {
                            // اگر از قبل fragment دارد، آن را با نام جدید جایگزین کنیم
                            cleanedConfig = cleanedConfig.split('#')[0] + '#' + encodeURIComponent(name);
                        } else {
                            // اگر fragment ندارد، یک fragment با نام جدید اضافه کنیم
                            cleanedConfig += '#' + encodeURIComponent(name);
                        }
                    }
                    
                    result += cleanedConfig + '\n\n';
                });
                
                resultContainer.innerHTML = `<pre>${result}</pre>`;
            });
            
            copyBtn.addEventListener('click', function() {
                const resultText = resultContainer.querySelector('pre')?.innerText;
                
                if (!resultText) {
                    showNotification('متن‌ای برای کپی کردن وجود ندارد', false);
                    return;
                }
                
                navigator.clipboard.writeText(resultText).then(() => {
                    showNotification('متن با موفقیت کپی شد!', true);
                }).catch(err => {
                    showNotification('خطا در کپی کردن متن', false);
                    console.error('Error copying text: ', err);
                });
            });
            
            function showNotification(message, isSuccess) {
                notification.textContent = message;
                notification.style.background = isSuccess 
                    ? 'linear-gradient(to right, #10b981, #059669)' 
                    : 'linear-gradient(to right, #ef4444, #dc2626)';
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
